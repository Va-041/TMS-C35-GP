<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мои викторины</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Мои викторины</h1>

  <a href="/quizzes/create" class="btn btn-primary mb-3">Создать новую викторину</a>

  <!-- Блок показывается, когда викторин НЕТ -->
  <div th:if="${quizzes == null or quizzes.size == 0}">
    <div class="alert alert-info">
      У вас пока нет созданных викторин. Создайте первую!
    </div>
  </div>

  <!-- Блок показывается, когда викторины ЕСТЬ -->
  <div th:unless="${quizzes == null or quizzes.size == 0}" class="row">
    <div th:each="quiz : ${quizzes}" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${quiz.title}"></h5>
          <p class="card-text" th:text="${quiz.description}"></p>
          <p>
            <span th:if="${quiz.public}" class="badge bg-success">Публичная</span>
            <span th:unless="${quiz.public}" class="badge bg-secondary">Приватная</span>
          </p>
          <p>
            <small class="text-muted">
              Вопросов: <span th:text="${quiz.questions.size()}"></span><br>
              Создано: <span th:text="${#temporals.format(quiz.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
            </small>
          </p>
          <a href="#" class="btn btn-outline-primary btn-sm">Редактировать</a>
        </div>
      </div>
    </div>
  </div>

  <a href="/" class="btn btn-link">На главную</a>
</div>
</body>
</html>
