<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="edit">
    <div class="profile-card">
        <div class="profile-card-header">
            <h5 class="profile-card-title">
                <i class="bi bi-pencil me-2"></i>Редактировать профиль
            </h5>
        </div>
        <div class="profile-card-body">
            <form th:action="@{/users/profile/edit}" th:object="${updateProfileDto}" method="post" class="profile-form" enctype="multipart/form-data">
                <!-- Аватарка -->
                <div class="form-group text-center mb-4">
                    <div class="avatar-upload-wrapper">
                        <div class="avatar-preview mb-3">
                            <img th:src="${user.avatarUrl ?: '/images/default-avatar.png'}"
                                 class="avatar-preview-image"
                                 alt="Текущая аватарка"
                                 onerror="this.src='/images/default-avatar.png'">
                        </div>
                        <div class="avatar-upload-controls">
                            <label for="avatarFile" class="btn-profile btn-profile-outline">
                                <i class="bi bi-camera me-1"></i>Изменить фото
                            </label>
                            <input type="file"
                                   class="d-none"
                                   id="avatarFile"
                                   name="avatarFile"
                                   accept="image/*">
                            <button type="button"
                                    class="btn-profile btn-profile-outline btn-profile-sm"
                                    onclick="resetAvatar()">
                                <i class="bi bi-x-circle me-1"></i>Сбросить
                            </button>
                        </div>
                        <small class="form-text text-muted d-block mt-2">
                            Загрузите изображение в формате JPG, PNG или GIF. Максимальный размер: 5MB.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-control-profile" th:field="*{name}" required
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
                    </div>
                    <div class="form-text">Ваше отображаемое имя</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control-profile" th:field="*{username}" required
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                        <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                    </div>
                    <div class="form-text">Ваш уникальный идентификатор</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control-profile" th:field="*{email}" required
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">О себе</label>
                    <textarea class="form-control-profile" th:field="*{biography}" rows="3"
                              placeholder="Расскажите о себе..."></textarea>
                    <div class="form-text">Максимум 500 символов</div>
                </div>

                <div class="form-group">
                    <div class="form-check-profile">
                        <input type="checkbox" class="form-check-input-profile"
                               th:field="*{publicProfile}" id="isPublicProfile">
                        <label class="form-check-label-profile" for="isPublicProfile">Публичный профиль</label>
                    </div>
                    <div class="form-text">Если включено, другие пользователи смогут просматривать ваш профиль</div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/users/profile/main(tab='overview')}" class="btn-profile btn-profile-outline">
                        <i class="bi bi-arrow-left me-1"></i>Отмена
                    </a>
                    <button type="submit" class="btn-profile btn-profile-primary">
                        <i class="bi bi-check-lg me-1"></i>Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const avatarFileInput = document.getElementById('avatarFile');
        const avatarPreview = document.querySelector('.avatar-preview-image');
        const originalAvatar = avatarPreview.src;

        avatarFileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Проверяем тип файла
                if (!file.type.startsWith('image/')) {
                    alert('Пожалуйста, выберите изображение');
                    this.value = '';
                    return;
                }

                // Проверяем размер файла
                if (file.size > 5 * 1024 * 1024) {
                    alert('Файл слишком большой. Максимальный размер: 5MB');
                    this.value = '';
                    return;
                }

                // Показываем превью
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.add('preview-loaded');
                };
                reader.readAsDataURL(file);
            }
        });

        function resetAvatar() {
            avatarFileInput.value = '';
            avatarPreview.src = originalAvatar;
            avatarPreview.classList.remove('preview-loaded');
        }
    </script>
</div>
</html>
