<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="change-password">
    <div class="profile-card">
        <div class="profile-card-header">
            <h5 class="profile-card-title">
                <i class="bi bi-key me-2"></i>Смена пароля
            </h5>
        </div>
        <div class="profile-card-body">
            <form th:action="@{/users/profile/change-password}" th:object="${passwordDto}" method="post"
                  class="profile-form">
                <div class="form-group">
                    <label class="form-label">Текущий пароль</label>
                    <input type="password" class="form-control-profile" th:field="*{currentPassword}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Новый пароль</label>
                    <input type="password" class="form-control-profile" th:field="*{newPassword}" required>
                    <div class="form-text">Минимум 8 символов, включая цифры и буквы</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Подтвердите новый пароль</label>
                    <input type="password" class="form-control-profile" th:field="*{confirmPassword}" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/users/profile/main(tab='overview')}" class="btn-profile btn-profile-outline">
                        <i class="bi bi-arrow-left me-1"></i>Отмена
                    </a>
                    <button type="submit" class="btn-profile btn-profile-primary">
                        <i class="bi bi-key-fill me-1"></i>Изменить пароль
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
