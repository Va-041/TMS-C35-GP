<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/profile-style.css}" rel="stylesheet">
    <link th:href="@{/css/index-style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-key me-2"></i>Смена пароля</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/profile/change-password}" th:object="${passwordDto}" method="post">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Текущий пароль</label>
                            <input type="password" class="form-control" id="currentPassword"
                                   th:field="*{currentPassword}" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword"
                                   th:field="*{newPassword}" required>
                            <div class="form-text">Минимум 8 символов</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/users/profile}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Изменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
