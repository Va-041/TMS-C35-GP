<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <div class="logo-icon me-2">
                    <i class="bi bi-controller"></i>
                </div>
                <span class="brand-text">Fun<span class="brand-highlight">Quizzes</span></span>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/users/profile/main?tab=my-quizzes}">
                            <i class="bi bi-question-circle me-1"></i>Мои викторины
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/quizzes/create}">
                            <i class="bi bi-plus-circle me-1"></i>Создать викторину
                        </a>
                    </li>
                </ul>

                <!-- Auth Info -->
                <div class="navbar-nav align-items-center">
                    <!-- Для авторизованных пользователей -->
                    <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
                        <span class="nav-item nav-link text-dark me-2">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${#authentication.name}"></span>
                        </span>
                        <form th:action="@{/users/logout}" method="post" class="m-0">
                            <button type="submit" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>Выйти
                            </button>
                        </form>
                    </div>

                    <!-- Для анонимных пользователей -->
                    <div th:unless="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
                        <span class="nav-item nav-link text-dark me-3">
                            <i class="bi bi-person me-1"></i>
                            <span>Аноним</span>
                        </span>
                        <div class="d-flex gap-2">
                            <a th:href="@{/users/log-in}" class="btn btn-primary btn-sm">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                            </a>
                            <a th:href="@{/users/sing-up}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-person-plus me-1"></i>Регистрация
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
