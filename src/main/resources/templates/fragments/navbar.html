<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <div class="logo-icon me-2">
                    <i class="bi bi-controller"></i>
                </div>
                <span class="brand-text">Fun<span class="brand-highlight">Quizzes</span></span>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/profile}">
                            <i class="bi bi-person-circle me-1"></i>Профиль
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/quizzes/my}">
                            <i class="bi bi-question-circle me-1"></i>Мои викторины
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/quizzes/create}">
                            <i class="bi bi-plus-circle me-1"></i>Создать викторину
                        </a>
                    </li>
                </ul>

                <!-- Auth Info -->
                <div class="navbar-nav">
                    <span class="nav-item nav-link text-dark">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${#authentication.name}"></span>
                    </span>
                    <form th:action="@{/users/logout}" method="post" class="nav-item">
                        <button class="btn btn-outline-dark btn-sm ms-2" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>Выйти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
