<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | FunQuizzes</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/index-style.css}" rel="stylesheet">
    <link th:href="@{/css/sing-up-style.css}" rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-glass">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="logo-icon me-2">
                <i class="bi bi-controller"></i>
            </div>
            <span class="brand-text">Fun<span class="brand-highlight">Quizzes</span></span>
        </a>

        <div class="d-flex">
            <a th:href="@{/}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-1"></i>На главную
            </a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="auth-card animate__animated animate__fadeInUp">
                    <div class="auth-header pt-5">
                        <h2 class="mb-2">Присоединяйся к FunQuizzes!</h2>
                        <p class="opacity-75">Начни создавать и проходить викторины прямо сейчас</p>
                    </div>

                    <div class="auth-body">

                        <form th:action="@{/users/sing-up}" method="post" id="signupForm">
                            <!-- Имя -->
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Имя и фамилия" required
                                       th:value="${param.name}">
                                <label for="name"><i class="bi bi-person me-2"></i>Имя и фамилия</label>
                            </div>

                            <!-- Имя пользователя -->
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Имя пользователя" required
                                       th:value="${param.username}">
                                <label for="username"><i class="bi bi-at me-2"></i>Имя пользователя</label>
                            </div>

                            <!-- Пароль -->
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Пароль" required>
                                <label for="password"><i class="bi bi-lock me-2"></i>Пароль</label>
                                <small class="form-text text-muted d-block mt-1">
                                    Минимум 6 символов
                                </small>
                            </div>

                            <!-- Подтверждение пароля -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       placeholder="Подтвердите пароль" required>
                                <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Подтвердите пароль</label>
                            </div>

                            <!-- Кнопка отправки -->
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                                <i class="bi bi-person-plus me-2"></i>Создать аккаунт
                            </button>
                        </form>

                        <!-- Ссылка на вход -->
                        <div class="login-promo-section">
                            <div class="login-promo-header">
                                <h4 class="login-promo-title">
                                    <i class="bi bi-person-check me-1"></i>Уже с нами?
                                </h4>
                                <p class="login-promo-subtitle">Присоединяйся к приключениям снова!</p>
                            </div>
                            <a th:href="@{/users/log-in}" class="login-promo-btn">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти сейчас
                            </a>
                        </div>

                        <!-- Разделитель -->
                        <div class="auth-divider">
                            <span>или</span>
                        </div>

                        <!-- Социальные сети -->
                        <div class="social-auth">
                            <button class="btn btn-outline-primary w-100 mb-3" disabled>
                                <i class="bi bi-google me-2"></i>Продолжить с Google
                            </button>
                            <button class="btn btn-outline-dark w-100" disabled>
                                <i class="bi bi-github me-2"></i>Продолжить с GitHub
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
